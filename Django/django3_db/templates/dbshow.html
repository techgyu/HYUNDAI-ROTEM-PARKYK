<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DB Show</title>
</head>
<body>
    <h2>직원 정보 & 직급별 연봉 관련 통계</h2>
    <form method="get" action="/dbshow/">
        <label for="dept">부서명:</label>
        <input type="text" id="dept" name="dept" value="{{ dept }}" placeholder="총무부">
        <button type="submit">조회</button>
    </form>
    <a href="/dbshow/">전체 자료</a><br>
    <a href="/">메인 페이지</a>
    <hr>
    <h3>직원 목록</h3>
    {{ join_html|safe }}
    <h3>직급별 연봉 통계</h3>
    {{ stats_html|safe }}
</body>
</html>
